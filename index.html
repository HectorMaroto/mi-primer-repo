    <!--
        git version -> saber la version que tenemos de git
        git config --global user.name "nombre_usuario" -> registrar nuevo usuario asociado a GIT (AQUI NO PONEMOS EMAIL)
        git config --global user.email "email_usuario" -> se recomienda usar el correo asociado a tu cuenta de GitHub
        git init -> inicializamos git y creamos la carpeta oculta .git
        git add . -> coge todos los archivos y los manda al staging area (digamos que es como compilar los archivos y mandarlos a un area local)
        para hacer posteriormente un commit 
        git commit -> "sacamos foto" a los cambios hechos y los registramos con un nombre
        git log --oneline -> historial de todos los commits que hayamos hecho
        git push -u origin main -> primera vez para subir los archivos al repo remoto
        git push -> las siguientes veces para ir actualizando el repo remoto con los nuevos commits
        git reset --hard [identificador_commit] -> volvemos al momento en que hemos hecho dicho commit y se "borran" los cambios hechos 
        posteriormente a dicho commit. Para volver a donde estabamos ejecutamos git reset con el id del autentico ultimo commit. 
        git pull -> traer archivos de github al directorio de trabajo

        PRIMERA VEZ QUE CREAMOS EL REPOSITORIO REMOTO EN GITHUB:

        1.- git remote add origin https://github.com/HectorMaroto/repositorio.git 
        2.- git branch -M master
        3.- git push -u origin master

        git tag [nombre_etiqueta o version] - m "" -> crear tag
        DEBEMOS SUBIR LOS TAGS MANUALMENTE
        git push --tags -> subir tags a github de forma manual
        git branch [nombreRama] -> crear nueva rama
        git branch -> lista las ramas existentes y nos indica en cual nos encontramos
        git checkout [nombreRama] -> nos movemos a dicha rama

        Estando en la rama master/master u otra rama:

        git merge [nombreRama] -> nos movemos a la nueva rama mergeandolas 
    -->
