        git version -> saber la version que tenemos de git
        git config --global user.name "nombre_usuario" -> registrar nuevo usuario asociado a GIT (AQUI NO PONEMOS EMAIL)
        git config --global user.email "email_usuario" -> se recomienda usar el correo asociado a tu cuenta de GitHub
        git init -> inicializamos git
        git add . -> coge todos los archivos y los manda al staging area (digamos que es como compilar los archivos y mandarlos a un area local)
        para hacer posteriormente un commit 
        git commit -> "sacamos foto" a los cambios hechos y los registramos con un nombre
        git log --oneline -> historial de todos los commits que hayamos hecho
